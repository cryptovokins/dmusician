<ul class="play-list">
    <li *ngFor="let songData of songs" class="song" [ngClass]="(songData.id === playing.id) ? 'current': 'pause'">
        <span class="title">
            {{songData.title}}
        </span>
        <span class="duration">
            {{songData.time}}
        </span>
    </li>
</ul>
